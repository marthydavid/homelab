container_runtime: containerd

lapi:
  persistentVolume:
  #   # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
    data:
      enabled: true
      accessModes:
        - ReadWriteOnce
      storageClassName: "local-path"
  #     existingClaim: ""
      size: 1Gi
  #   # -- Persistent volume for config folder. Stores e.g. online api credentials
    config:
      enabled: true
      accessModes:
        - ReadWriteOnce
      storageClassName: "local-path"
  #     existingClaim: ""
      size: 100Mi
  resources:
    requests:
      cpu: 100m
      memory: 250Mi
  envFrom:
    - secretRef:
        name: crowdsec-token
agent:
  acquisition:
    - namespace: "ingress-nginx"
      podName: "ingress-nginx-controller*"
      program: "nginx"
  env:
    - name: COLLECTIONS
      value: "crowdsecurity/nginx"
  resources:
    requests:
      cpu: 100m
      memory: 250Mi