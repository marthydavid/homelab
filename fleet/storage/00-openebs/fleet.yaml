defaultNamespace: openebs
helm:
  chart: openebs
  repo: https://openebs.github.io/charts
  releaseName: openebs
  version: "3.7.0"
targetCustomizations:
  - name: nas
    clusterSelector:
      matchLabels:
        provider.cattle.io: k3s
        topology.kubernetes.io/region: pecs
        topology.kubernetes.io/zone: nas
    helm:
      valuesFiles:
        - rke2.yaml
  - name: rke2
    clusterSelector:
      matchLabels:
        provider.cattle.io: rke2
    helm:
      valuesFiles:
        - rke2.yaml
