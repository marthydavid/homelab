namespace: cattle-monitoring-system
helm:
  releaseName: speedtest-exporter
  chart: speedtest-exporter
  repo: https://geek-cookbook.github.io/charts/
  values:
    env:
      TZ: "Europe/Budapest"
    prometheus:
      serviceMonitor:
        enabled: true
        interval: 30m
        scrapeTimeout: 1m
        additionalLabels: {}
