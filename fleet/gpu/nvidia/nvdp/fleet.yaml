defaultNamespace: nvidia-device-plugin
dependsOn:
  - name: rancher-charts-fleet-rancher-charts-01-crd-monitoring
helm:
  releaseName: nvidia-device-plugin
  chart: nvidia-device-plugin
  repo: https://nvidia.github.io/k8s-device-plugin
