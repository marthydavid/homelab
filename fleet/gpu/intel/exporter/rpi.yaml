controller:
  type: daemonset
image:
  repository: ghcr.io/onedr0p/intel-gpu-exporter
  tag: rolling@sha256:4a4d6232d76095204f7bd54366216032d507bc70cf7aa66a9c5fe1a223fc6902
service:
  main:
    ports:
      http:
        port: 8080
serviceMonitor:
  main:
    enabled: true
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
        relabelings:
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            targetLabel: node
securityContext:
  privileged: true
nodeSelector:
  intel.feature.node.kubernetes.io/gpu: "true"
resources:
  requests:
    gpu.intel.com/i915_monitoring: 1
    cpu: 100m
    memory: 100Mi
  limits:
    gpu.intel.com/i915_monitoring: 1
    memory: 200Mi