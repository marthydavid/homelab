defaultNamespace: ix-jackett
dependsOn:
  - name: truenas-fleet-truenas-storageclasses
helm:
  releaseName: jackett
  chart: jackett
  repo: ssh://git@github.com/truecharts/catalog.git//stable?ref=main
  version: "12.0.5"
  valuesFiles:
    - default.yaml
targetCustomizations:
- name: nas
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s
      topology.kubernetes.io/region: pecs
      topology.kubernetes.io/zone: nas
  helm:
    valuesFiles:
      - nas.yaml
- name: sm5
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s
      topology.kubernetes.io/region: budapest
      topology.kubernetes.io/zone: sm5
  helm:
    valuesFiles:
      - sm5.yaml