ingress:
  main:
    annotationsList:
    - name: cert-manager.io/cluster-issuer
      value: letsencrypt-prod
    enableFixedMiddlewares: true
    enabled: true
    entrypoint: websecure
    expert: true
    hosts:
    - host: sonarr.pecs.marthy.xyz
      paths:
      - path: /
        pathType: Prefix
    ingressClassName: "nginx"
    labelsList: []
    middlewares: []
    tls:
    - hosts:
      - sonarr.pecs.marthy.xyz
      secretName: sonarr-tls
persistenceList:
- advanced: false
  enabled: true
  hostPathSimple: /mnt/zfs/media/series
  mountPath: /mnt/zfs/media/series
  name: series
  readOnly: false
  setPermissionsSimple: false
  type: simpleHP