defaultNamespace: mediarr
helm:
  releaseName: sonarr
  chart: app-template
  repo: https://bjw-s-labs.github.io/helm-charts
  version: 1.5.1
targetCustomizations:
- name: nas
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s
      topology.kubernetes.io/region: pecs
      topology.kubernetes.io/zone: nas
  helm:
    valuesFiles:
      - nas.yaml