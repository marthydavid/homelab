TZ: Europe/Budapest
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/radarr
ingress:
  main:
    annotationsList:
    - name: cert-manager.io/clusterissuer
      value: letsencrypt-prod
    enableFixedMiddlewares: true
    enabled: true
    entrypoint: websecure
    expert: true
    hosts:
    - host: radarr.pecs.marthy.xyz
      paths:
      - path: /
        pathType: Prefix
    ingressClassName: ""
    labelsList: []
    middlewares: []
    tls:
    - hosts:
      - radarr.pecs.marthy.xyz
      secretName: radarr-tls
persistence:
  config:
    advanced: false
    enabled: true
    mountPath: /config
    readOnly: false
    type: simplePVC
persistenceList:
- advanced: false
  enabled: true
  hostPathSimple: /mnt/zfs/media/movies
  mountPath: /mnt/zfs/media/movies
  name: movies
  readOnly: false
  setPermissionsSimple: false
  type: simpleHP
podSecurityContext:
  fsGroup: 568
  fsGroupChangePolicy: OnRootMismatch
  runAsGroup: 568
  runAsUser: 568
  supplementalGroups: []
portal:
  enabled: true
release_name: radarr