    ports:
      main:
        advanced: false
        port: 10095
        targetPort: 8080
    type: ClusterIP
  torrent:
    enabled: true
    ports:
      torrent:
        advanced: false
        enabled: true
        port: 6881
        targetPort: 6881
    type: Simple
  torrentudp:
    enabled: true
    ports:
      torrentudp:
        advanced: false
        enabled: true
        port: 6881
        protocol: UDP
        targetPort: 6881
    type: Simple