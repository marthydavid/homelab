TZ: Europe/Budapest
global:
  isSCALE: true
  ixChartContext:
    isInstall: true
    isUpdate: false
    isUpgrade: false
    operation: UPDATE
    storageClassName: ix-storage-class-qbit
    upgradeMetadata: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/qbittorrent
ixChartContext:
  isInstall: true
  isUpdate: false
  isUpgrade: false
  operation: INSTALL
  storageClassName: ix-storage-class-qbit
  upgradeMetadata: {}
persistence:
