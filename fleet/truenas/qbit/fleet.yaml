defaultNamespace: ix-qbit
dependsOn:
  - name: truenas-fleet-truenas-storageclasses
helm:
  releaseName: qbit
  chart: qbittorrent
  repo: https://charts.truecharts.org
  version: "11.0.39"
  valuesFiles:
    - default.yaml
targetCustomizations:
- name: nas
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s
      topology.kubernetes.io/region: pecs
      topology.kubernetes.io/zone: nas
  helm:
    valuesFiles:
      - nas.yaml
- name: sm5
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s
      topology.kubernetes.io/region: budapest
      topology.kubernetes.io/zone: sm5
  helm:
    valuesFiles:
      - sm5.yaml