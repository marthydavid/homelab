controller:
  annotations:
    reloader.stakater.com/auto: "true"

image:
  repository: ghcr.io/home-operations/qbittorrent
  tag: 5

podAnnotations:
  setGateway: "true"

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 10000

env:
  UMASK: "022"
  QBITTORRENT__PORT: 8080
  QBITTORRENT__USE_PROFILE: "true"

hostname: qbittorrent

service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_hide_header "x-webkit-csp";
        proxy_hide_header "content-security-policy";
        proxy_hide_header "X-Frame-Options";
        proxy_set_header Accept-Encoding "";
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: "qbit.pecs.marthy.xyz"
        paths:
          - path: /
    tls:
      - hosts:
          - qbit.pecs.marthy.xyz
        secretName: qbit-tls

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /zfs/k3s/configs/qbittorrent-config
    mountPath: /config/qBittorrent/config

  cache:
    enabled: true
    type: emptyDir
    mountPath: /config/qBittorrent/cache

  data:
    enabled: true
    type: hostPath
    hostPath: /zfs/k3s/configs/qbittorrent-data
    mountPath: /config/qBittorrent/data

  media:
    enabled: true
    type: hostPath
    hostPath: /zfs/media
    mountPath: /zfs/media

resources:
  requests:
    cpu: 100m
  limits:
    memory: 4Gi
