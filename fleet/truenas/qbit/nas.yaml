controller:
  annotations:
    reloader.stakater.com/auto: "true"

image:
  repository: ghcr.io/onedr0p/qbittorrent
  tag: 4.5.2

podAnnotations:
  setGateway: "true"

podSecurityContext:
  runAsUser: 568
  runAsGroup: 568
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 65539

initContainers:
  copy-config:
    image: busybox:latest@sha256:b5d6fe0712636ceb7430189de28819e195e8966372edfc2d9409d79402a0dc16
    command:
      - "/bin/sh"
      - -c
    args:
      - cp /data/configfiles/* /data/config/
    volumeMounts:
      - name: config
        mountPath: /data/config
      - name: configfiles
        mountPath: /data/configfiles

env:
  UMASK: "022"
  QBITTORRENT__PORT: 8080
  QBITTORRENT__USE_PROFILE: "true"

hostname: qbittorrent

service:
  main:
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_hide_header "x-webkit-csp";
        proxy_hide_header "content-security-policy";
        proxy_hide_header "X-Frame-Options";
        proxy_set_header Accept-Encoding "";
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: "qbit.pecs.marthyx.yz"
        paths:
          - path: /
    tls:
      - hosts:
          - qbit.pecs.marthyx.yz
        secretName: qbit-tls

persistence:
  config:
    enabled: true
    type: hostPath
    path: /zfs/k3s/configs/qbittorrent-config

  cache:
    enabled: true
    type: emptyDir
    mountPath: /config/qBittorrent/cache

  data:
    enabled: true
    type: hostPath
    path: /zfs/k3s/configs/qbittorrent-data
    mountPath: /config/qBittorrent/data

  media:
    enabled: true
    type: hostPath
    path: /zfs/media
    mountPath: /zfs/media

resources:
  requests:
    cpu: 29m
    memory: 1190M
  limits:
    memory: 1426M