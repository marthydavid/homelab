defaultNamespace: cattle-monitoring-system
helm:
  chart: prometheus-snmp-exporter
  repo: https://prometheus-community.github.io/helm-charts
targetCustomizations:
- name: budapest-k3s-1
  helm:
    releaseName: snmp-exporter-budapest-mikrotik
    values:
      serviceMonitor:
        enabled: true
        honorLabels: true
        namespace: cattle-monitoring-system
        params:
          conf:
            module:
              - if_mib
            target:
              - 192.168.0.1
          enabled: true
        path: /snmp
        scrapeTimeout: 10s
        selector:
          release: rancher-monitoring
  clusterSelector:
    matchLabels:
      name: budapest-k3s
- name: budapest-k3s-2
  helm:
    releaseName: snmp-exporter-rack-mikrotik
    values:
      serviceMonitor:
        enabled: true
        honorLabels: true
        namespace: cattle-monitoring-system
        params:
          conf:
            module:
              - if_mib
            target:
              - 192.168.0.254
          enabled: true
        path: /snmp
        scrapeTimeout: 10s
        selector:
          release: rancher-monitoring
  clusterSelector:
    matchLabels:
      name: budapest-k3s
- name: budapest-k3s-3
  helm:
    releaseName: snmp-exporter-rack-tplink
    values:
      serviceMonitor:
        enabled: true
        honorLabels: true
        namespace: cattle-monitoring-system
        params:
          conf:
            module:
              - if_mib
            target:
              - 192.168.10.230
          enabled: true
        path: /snmp
        scrapeTimeout: 30s
        scrapeInterval: 35s
        selector:
          release: rancher-monitoring
  clusterSelector:
    matchLabels:
      name: budapest-k3s
